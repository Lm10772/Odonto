<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimentos Dra Ester Natália</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Atendimentos Dra Ester Natália</h1>
        
        <!-- Formulário de Nova Consulta -->
        <div class="form-section">
            <h2>Nova Consulta</h2>
            <form id="consultaForm">
                <label for="nomePaciente">Nome do Paciente</label>
                <input type="text" id="nomePaciente" placeholder="Digite o nome do paciente" required>

                <label for="procedimento">Procedimento</label>
                <input type="text" id="procedimento" placeholder="Digite o procedimento realizado" required>

                <label for="valorConsulta">Valor da Consulta (R$)</label>
                <input type="number" id="valorConsulta" step="0.01" value="0.00" required>

                <label for="dataAtendimento">Data do Atendimento</label>
                <input type="date" id="dataAtendimento" required>

                <label for="percentualComissao">Percentual de Comissão (%)</label>
                <input type="number" id="percentualComissao" value="7" required>

                <button type="submit">Registrar Consulta</button>
            </form>
        </div>

        <!-- Histórico de Consultas -->
        <div class="historico-section">
            <h2>Histórico de Consultas</h2>
            <table id="historicoTable">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Paciente</th>
                        <th>Procedimento</th>
                        <th>Valor (R$)</th>
                        <th>Comissão (R$)</th>
                    </tr>
                </thead>
                <tbody id="historicoBody"></tbody>
            </table>
            <p>Total de Comissões: <span id="totalComissoes">0.00</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
